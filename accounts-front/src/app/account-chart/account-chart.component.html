<div style="display: block;" class="chart">
  <h3>Operations</h3>
  <div style="display: block;">
    <canvas baseChart width="800" height="400"
            [type]="'line'"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
    >
    </canvas>
  </div>
</div>
