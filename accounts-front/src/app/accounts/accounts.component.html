<div class="p-3">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Balance</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      @for (acc of accounts; track acc){
        <tr>
          <td>{{acc.id}}</td>
          <td>{{acc.balance}}</td>
          <td>{{acc.status}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
